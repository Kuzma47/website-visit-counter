<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit counter</title>
    <style>
        html {
            font-family: "Comic Sans MS", "monospace";
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ffffff, #771dab) no-repeat;
        }
    </style>
</head>
<body>
<div>
    <h1> Website for example! </h1>
</div>
<script>
    function getCookie(name) {
	let matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"));
	return matches ? decodeURIComponent(matches[1]) : '-1';
}
    if (getCookie('user') === '-1'){
        document.cookie = "user=0";
    }
    let url = 'http://192.168.0.103:8000/' + getCookie('user');

    fetch(url)
        .then(response => response.text().then(v => {
            document.cookie = "user=" + v;
            console.log("user=" + v);
        }));
</script>
</body>
</html>
